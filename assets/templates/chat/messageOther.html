<div class="message message-left
    <% if (css) { %>
        {{ css }}
    <% } %>">
    <figure>
            <img src="/avatars/user/{{ id }}.jpg" alt="{{ name }}" />
            <figcaption></figcaption>
        </figure>
    <div class="bubble"> {{ message }} </div>
    <div class="sent-by"> {{ name }} </div>
</div>
